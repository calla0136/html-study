<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 공부하기</title>
  </head>
  <body>
    <!--
      테이블 만들기
      caption: 테이블의 제목
      thead: 테이블의 컬럼명을 지정하는 곳. th 태그와 같이 사용해야함
      tr: 테이블의 한 줄을 표현하는 태그
      tbody: 테이블의 컬럼에 맞춰 내용을 넣어주는 곳. td 태그와 같이 사용
      td: 테이블의 내용을 표현하는 태그 
    -->
    <!--
      cellspacing: cell 간의 간격 조정
      border: 테이블 자체의 선을 줄 때 사용
      colspan: cell 열을 합치는 옵션 (ex: colspan="2")
      rowsapn: cell 행을 합치는 옵션 (ex: rowspan='2')
    -->
    <table width="500px" border="1px" cellspacing="5px">
      <caption>
        테이블 만들기
      </caption>
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>나이</th>
          <th>이메일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>철수</td>
          <td>24</td>
          <td>su@gmail.com</td>
        </tr>
        <tr>
          <td>영미</td>
          <td rowspan="2">32</td>
          <td>young@gmail.com</td>
        </tr>
        <tr>
          <td colspan="2">3</td>
          <td>jin@gmail.com</td>
        </tr>
        <tr>
          <td colspan="4">4</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
