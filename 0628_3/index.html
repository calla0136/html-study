<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 공부하기</title>
  </head>
  <body>
    <!--
      form 입력값을 저장해서 전송하는 폼
      fieldset: 입력하는 폼들을 그룹화 시킬 때 사용
    -->

    <form>
      <fieldset>
        <legend>계정 정보</legend>
        <label for="id">아이디</label><input type="text" id="id" /><br />
        <label for="password">비밀번호</label
        ><input type="password" id="password" /><br />
        <label for="age">나이</label><input type="number" id="age" /><br />
        <label for="birthday">생년월일</label
        ><input type="date" id="birthday" />
      </fieldset>

      <fieldset>
        <legend>체크 사항</legend>
        <label for="check1">체크1</label
        ><input type="checkbox" id="check1" /><br />
        <label for="check2">체크2</label
        ><input type="checkbox" id="check2" /><br />
        <label for="check3">체크3</label
        ><input type="checkbox" id="check3" /><br />
        <label for="check4">체크4</label><input type="checkbox" id="check4" />
      </fieldset>
      <fieldset>
        <!--
          input type="radio": 동일한 name을 지정해주면 하나만 선택됨
        -->
        <legend>동의 사항</legend>
        <label for="y">예</label
        ><input type="radio" name="select" id="y" /><br />
        <label for="n">아니오</label><input type="radio" name="select" id="n" />
      </fieldset>
      <fieldset>
        <legend>메모 입력</legend>
        <label for="memo">memo</label><textarea rows="10" id="memo"></textarea>
      </fieldset>
    </form>
  </body>
</html>
