<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 공부하기</title>
  </head>
  <body>
    <!--
      링크
      기본은 target="_self": 현재 창의 도메인을 변경
      target="_blank": 새창으로 도메인을 연결
    -->
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.naver.com" target="_blank">네이버 새창</a>

    <iframe src="https://www.naver.com" width="500px" height="500px"></iframe>
  </body>
</html>
